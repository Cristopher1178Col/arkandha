<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propietario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Crear Propietario</h1>
        <a href="{% url 'listar_todos_propietarios' %}" class="btn btn-secondary mb-3">Volver a la lista de propietarios</a>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_tipo_persona">Tipo de Persona</label>
                {{ form.tipo_persona }}
            </div>
            <div class="form-group">
                <label for="id_numero_identificacion">Número de Identificación</label>
                {{ form.numero_identificacion }}
            </div>
            <div class="form-group">
                <label for="id_tipo_identificacion">Tipo de Identificación</label>
                {{ form.tipo_identificacion }}
            </div>
            <button type="submit" class="btn btn-primary">Crear Propietario</button>
        </form>
    </div>
</body>
</html>
