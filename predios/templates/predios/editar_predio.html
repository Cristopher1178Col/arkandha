<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Predio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4" text="text-center">
        <h1 class="mb-4">Editar Predio: {{ predio.nombre }}</h1>
        <a href="{% url 'listar_predios' %}" class="btn btn-secondary mb-3">Volver a la lista de predios</a>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_nombre">Nombre</label>
                {{ form.nombre }}
            </div>

            <div class="form-group">
                <label for="id_tipo">Tipo</label>
                {{ form.tipo }}
            </div>

            <div class="form-group">
                <label for="id_numero_catastral">NÃºmero Catastral</label>
                {{ form.numero_catastral }}
            </div>

            <div class="form-group">
                <label for="id_descripcion">Numero Matricula</label>
                {{ form.numero_matricula }}
            </div>

            <div class="form-group">
                <label for="id_ubicacion">Propietarios</label>
                {{ form.propietarios }}
            </div>

        

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

    </div>
</body>
</html>
